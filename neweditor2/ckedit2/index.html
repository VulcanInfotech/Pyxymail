	<link rel="stylesheet" href="toolbarconfigurator/lib/codemirror/neo.css">
	<script>
	function addSpace()
	{
	var space="Start here...",i;
		for(i=1; i<=500; i++)
		{
			space += "&nbsp;";
		}
		CKEDITOR.instances.editor.setData(space);
	}
	</script>
</head>
<body onload="addSpace()">

<br><br>
</center>
<div class="col-md-12">
	 <div class="container">
		<div id="editor" contenteditable="true" style="border:1; border-style:solid; resize:vertical; width:62%;">
		
		Lets start here...
		</div>
		</div>
	
</div>

<script>
    // Turn off automatic editor creation first.
    CKEDITOR.disableAutoInline = true;

	initSample();
</script>
